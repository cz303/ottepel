{% extends 'base.html' %}
{% block content %}
  <div class="categories">
    <div class="wrapper">
    {% for category in categories %}
      <a href="/category/{{category.id}}">{{category.name}}</a>
    {% endfor %}
    </div>
      
  </div>
  <div class="items">
    <div class="wrapper">
      <h1>Товары магазина "{{ecommerce.market}}" по адресу {{ecommerce.location}}</h1>
      <div class="products">
        {% for item in products %}
        <div class="product">
          <img class="product__image" src="{{item.picture}}" alt="{{item.name}} за {{ item.price }} руб" />
          <a href="/item/{{item.id}}" class="product__title">{{ item.name }}</a>
          <div class="product__price">{{ item.price }} руб</div>
          <a href="#" class="product__button buy">Купить сейчас</a>
          <input type="hidden" class="id" value="{{item.id}}"/>
        </div>
        {% endfor %}
        <div class="holder"></div>
        <div class="holder"></div>
        <div class="holder"></div>
      </div>
    </div>
  </div>
{% endblock %}
